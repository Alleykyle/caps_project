<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up</title>
    <!-- Font Awesome CDN -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Zj5vqG4YPJr+1uvFJZB9T7Z3PbK3K+2UV3Yw/2Zg+Cv/8nU9E2i+TUNtrKwh9S+0Ml1y6+v+4PuhF30WnHg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .logo {
            width: 80px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid red;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .input-group i {
            margin-right: 10px;
            color: black;
        }

        .input-group input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
            background: transparent;
        }

        .btn {
            background: black;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 15px;
            border: none;
            background-color: red;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="history.back()">Back</button>
    {% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <style>
            /* Same styles as before... */
        </style>
    </head>
    <body>
    
    <button class="back-button" onclick="history.back()">Back</button>
    
    <div class="container">
        <img src="{% static 'images/DILG-logo.png' %}" alt="DILG Logo" class="logo">
        <h2>SIGN UP</h2>
    
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="USERNAME" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="EMAIL" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password1" placeholder="PASSWORD" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password2" placeholder="CONFIRM PASSWORD" required>
            </div>
            <button type="submit" class="btn">Create Account</button>
        </form>
    </div>
    
    

</body>
</html>
