<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Folders</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      border-right: 1px solid #ddd;
    }

    .logo {
      margin-bottom: 20px;
    }

    .sidebar a {
      text-decoration: none;
      color: #003366;
      padding: 15px 20px;
      width: 100%;
      text-align: left;
      transition: 0.3s;
      font-weight: 500;
    }

    .sidebar a:hover {
      background-color: #f0f0f0;
    }

    .active {
      background-color: #dcc990;
      border-left: 4px solid red;
    }

    /* Main content */
    .main-content {
      flex: 1;
      background: url('your-background.jpg') no-repeat center center;
      background-size: cover;
      padding: 20px 30px;
      color: white;
      overflow-y: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .top-left-buttons button {
      background-color: white;
      color: black;
      padding: 8px 16px;
      border: none;
      margin-right: 10px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .search-box {
      padding: 8px 12px;
      border: 1px solid white;
      border-radius: 5px;
      width: 250px;
      outline: none;
    }

    .folders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 10px;
    }

    .folder {
      background-color: #dcc566;
      border-radius: 8px;
      padding: 15px;
      color: black;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.2s;
    }

    .folder:hover {
      background-color: #e1c874;
    }

    .folder i {
      font-size: 20px;
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <ul>
    <li class="active"><a href={% url 'dashboard' %}>Dashboard</a></li>
    <li><a href={% url 'application_request' %}>Application Request</a></li>
    <li><a href={% url 'history' %}>History</a></li>
    <li><a href={% url 'employees_profile' %}>Employees Profile</a></li>
    <li><a href={% url 'fold' %}>Folders</a></li>
    {% comment %} 
    <li><a href={% url 'settings' %}>Settings</a></li> {% endcomment %}
  </ul>

  <div class="main-content">
    <div class="top-bar">
      <div class="top-left-buttons">
        <button><i class="fas fa-plus"></i> Create</button>
        <button><i class="fas fa-upload"></i> Upload</button>
      </div>
      <input class="search-box" type="text" placeholder="Search...">
    </div>

    <hr style="border: 1px solid white; opacity: 0.3; margin-bottom: 30px;">

    <div class="folders-grid">
      <div class="folder"><i class="fas fa-folder"></i> Application Form</div>
      <div class="folder"><i class="fas fa-folder"></i> ID</div>
      <div class="folder"><i class="fas fa-folder"></i> Request Letter</div>
      <div class="folder"><i class="fas fa-folder"></i> Application Form</div>
      <div class="folder"><i class="fas fa-folder"></i> Application Form</div>
      <div class="folder"><i class="fas fa-folder"></i> Application Form</div>
    </div>
  </div>

</body>
</html>
