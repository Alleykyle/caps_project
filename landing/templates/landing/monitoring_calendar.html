<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Monitoring Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #f4e1b9;
            padding: 10px;
            overflow-y: auto;
        }
        .barangay-item {
            border: 1px solid green;
            padding: 8px;
            margin: 5px 0;
            cursor: pointer;
        }
        .barangay-item.urgent {
            border: 1px solid red;
            color: red;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background: #ded0aa;
        }
        .status-dropdown {
            background: green;
            color: white;
            padding: 8px;
            text-align: center;
            cursor: pointer;
        }
        .status-dropdown:hover {
            background: darkgreen;
        }
        /* Optional: Add hover effects to sidebar items */
        .barangay-item:hover {
            background-color: #f0f0f0;
        }
        /* Optional: Add active state for the filter buttons */
        .btn.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar with filters and barangay list -->
        <div class="sidebar">
            <button class="btn btn-primary w-100 mb-2 filter-btn" data-filter="weekly">WEEKLY</button>
            <button class="btn btn-secondary w-100 mb-2 filter-btn" data-filter="monthly">MONTHLY</button>
            <button class="btn btn-secondary w-100 mb-2 filter-btn" data-filter="semestral">SEMESTRAL</button>
            <button class="btn btn-secondary w-100 mb-2 filter-btn" data-filter="quarterly">QUARTERLY</button>
            <button class="btn btn-secondary w-100 mb-2 filter-btn" data-filter="annually">ANNUALLY</button>

            <!-- Barangay List -->
            <div class="mt-3">
                <div class="barangay-item">BRGY. 1</div>
                <div class="barangay-item">BRGY. 2</div>
                <div class="barangay-item urgent">BRGY. 3 !</div>
                <div class="barangay-item">BRGY. 4</div>
                <div class="barangay-item urgent">BRGY. 5 !</div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content">
            <h2 class="text-center">REPORT MONITORING CALENDAR</h2>
            <div class="bg-success text-white p-2">BRGY. 1</div>
            <h4 class="mt-3">Task Title</h4>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla auctor dolor vitae velit ultricies, nec maximus ligula sollicitudin.</p>
            
            <!-- Dropdown for Status -->
            <label for="status-select" class="form-label">Status</label>
            <select id="status-select" class="form-select">
                <option value="accomplished">ACCOMPLISHED</option>
                <option value="not_accomplished">NOT ACCOMPLISHED</option>
                <option value="pending">PENDING</option>
            </select>
        </div>
    </div>

    <!-- JS Scripts for button functionality and active state -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle the active class for filter buttons
        document.querySelectorAll('.filter-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.filter-btn').forEach(function(button) {
                    button.classList.remove('active');
                });

                // Add active class to the clicked button
                this.classList.add('active');

                // Filter logic can be implemented here
                var filter = this.getAttribute('data-filter');
                console.log('Selected filter: ' + filter);
                
                // Implement calendar filter based on the selected filter (Weekly, Monthly, etc.)
            });
        });

        // Example: Show urgent tasks in red or add extra actions based on the state
        document.querySelectorAll('.barangay-item').forEach(function(item) {
            item.addEventListener('click', function() {
                alert('You clicked on ' + this.textContent);
            });
        });
    </script>
</body>
</html>
