{% comment %} {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DILG Access Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .logo img {
            width: 400px;
            margin-bottom: 100px;
        }
        .btn-custom {
            width: 200px;
            padding: 15px;
            border: 2px solid red;
            color: red;
            background-color: transparent;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: red;
            color: white;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 15px;
            border: none;
            background-color: red;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="history.back()">Back</button>

    <div class="text-center">
        <div class="logo">
            <img src="{% static 'images/DILG-Logo.png' %}" alt="DILG Logo">
        </div>
        <a href="{% url 'signup' %}" class="btn-custom">Create</a>
        <a href="{% url 'login' %}" class="btn-custom">Login</a>
    </div>
</body>
</html> {% endcomment %}
